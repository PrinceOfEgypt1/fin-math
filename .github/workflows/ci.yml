name: CI
on:
  push:
    branches: ['**']
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Typecheck (engine)
        run: pnpm -F @finmath/engine typecheck

      - name: Vitest (workspace: engine + api)
        run: pnpm -w vitest run
