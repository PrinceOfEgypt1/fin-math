name: CI & Pages
on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - run: pnpm -w test

  # Publicação opcional (só roda se os testes passarem)
  pages:
    needs: test
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Publicar demo aqui, se aplicável"
