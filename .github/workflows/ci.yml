name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true
      - name: Typecheck (engine)
        run: pnpm -F @finmath/engine typecheck
      - name: Tests (engine golden)
        run: pnpm -F @finmath/engine test:golden
